<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Duddox-mmrag</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="logo">Duddox-mmrag</div>
      <ul class="nav-links">
        <li><a href="#speechForm">Text-to-Speech</a></li>
        <li><a href="#audioTranslationForm">Audio Translation</a></li>
        <li><a href="#imageForm">Image Description</a></li>
        <li><a href="#drugForm">Drug Info</a></li>
        <li><a href="#diseaseForm">Disease Info</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="main">
      <div class="container">
        <div id="apiKeyContainer" class="api-key-container">
          <label for="apiKeyInput">API Key:</label>
          <div class="api-key-input-wrapper">
            <input
              type="password"
              style="padding: 8px"
              id="apiKeyInput"
              class="api-key-input"
            />
            <button
              class="toggle-visibility-btn"
              onclick="toggleApiKeyVisibility()"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <button onclick="generateApiKey()" type="button">
            Generate API Key
          </button>
          <button onclick="copyApiKey()">Copy Key</button>
        </div>
      </div>

      <!-- Text-to-Speech container -->
      <div class="text-container">
        <h1>Text-to-Speech Generator</h1>
        <form id="speechForm" onsubmit="generateSpeech(); return false;">
          <input
            type="text"
            id="textInput"
            placeholder="Enter text to generate speech"
            required
          />
          <input
            type="text"
            id="apiKeyInputvoice"
            placeholder="api-key-input"
          />
          <label for="voiceSelect">Select Voice:</label>
          <select id="voiceSelect">
            <option value="nova">Nova</option>
            <option value="alloy">Alloy</option>
            <option value="echo">Echo</option>
            <option value="fable">Fable</option>
            <option value="onyx">Onyx</option>
            <option value="shimme">Shimme</option>
          </select>
          <button type="submit" id="generateSpeechButton">
            Generate Speech
          </button>
        </form>
        <div id="status"></div>
        <div id="download"></div>
      </div>

      <!-- Audio Translation container -->
      <div class="audio-container">
        <h1>Audio Translation</h1>
        <form id="audioTranslationForm" onsubmit="uploadAudio(); return false;">
          <input type="file" id="audioInput" accept="audio/*" required />
          <input
            type="text"
            id="apiKeyInputaudio"
            placeholder="api-key-input"
          />
          <label for="targetLanguage">Enter Translation Language:</label>
          <input
            type="text"
            id="targetLanguage"
            placeholder="Enter language (e.g., hindi, spanish)"
          />
          <button type="submit" id="uploadAudioButton">Translate Audio</button>
        </form>
        <div id="taskStatus"></div>
        <div id="translationResult"></div>
      </div>

      <!-- image generate container -->
      <div class="image-container">
        <h1>Image Description Generator</h1>
        <form id="imageForm" onsubmit="describeImage(); return false;">
          <input
            type="file"
            id="imageInput"
            accept="image/*"
            required
            onchange="previewImage();"
          />
          <input
            type="text"
            id="apiKeyInputimage"
            placeholder="api-key-input"
          />
          <img id="imagePreview" alt="Image Preview" style="display: none" />
          <button type="submit" id="describeImageButton">Describe Image</button>
        </form>

        <div id="imageDescription"></div>
      </div>

      <!-- Drug info container -->
      <div class="druginfo">
        <div class="drug_input">
          <h1>Drug Information</h1>
          <form id="drugForm" onsubmit="getDrugInfo(); return false;">
            <input
              type="text"
              id="drugName"
              placeholder="Enter drug name"
              required
            />
            <input
              type="text"
              id="apiKeyInputdrug"
              placeholder="api-key-input"
            />
            <label>
              <input type="checkbox" id="includeInteractions" /> Include
              Interactions
            </label>
            <button type="submit" id="getDrugInfoButton">Get Drug Info</button>
          </form>
        </div>
        <div id="drugInfo"></div>
      </div>

      <!-- Disease info container -->
      <div class="diseaseinfo">
        <div class="disease_input">
          <h1>Disease Information</h1>
          <form id="diseaseForm" onsubmit="getDiseaseInfo(); return false;">
            <input
              type="text"
              id="diseaseName"
              placeholder="Enter disease name"
              required
            />
            <input
              type="text"
              id="apiKeyInputdisease"
              placeholder="api-key-input"
            />
            <label>
              <input type="checkbox" id="includeTreatments" /> Include
              Treatments
            </label>
            <button type="submit" id="getDiseaseInfoButton">
              Get Disease Info
            </button>
          </form>
        </div>
        <div id="diseaseInfo"></div>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
